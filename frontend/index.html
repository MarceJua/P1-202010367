<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golampi IDE</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/go/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        .tab-header { display: flex; justify-content: space-between; align-items: center; padding: 5px 10px; background: #252526; border-bottom: 1px solid #3e3e42; }
        .btn-download { background: #2d2d2d; color: #fff; border: 1px solid #3e3e42; padding: 4px 10px; cursor: pointer; font-size: 0.8rem; border-radius: 3px; }
        .btn-download:hover { background: #3e3e42; }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>‚ö° Golampi Compiler</h1>
        <span class="badge">202010367</span>
    </div>
    <div class="actions">
        <input type="file" id="fileInput" style="display: none;" accept=".txt,.go,.golampi">
        
        <button class="secondary" onclick="document.getElementById('fileInput').click()">üìÇ Abrir Archivo</button>
        <button id="btn-run" onclick="compilar()">‚ñ∂ EJECUTAR</button>
        <button id="btn-clean" class="secondary" onclick="limpiar()">Limpiar</button>
    </div>
</header>

<div class="main-container">
    <div class="editor-container">
        <textarea id="code" name="code"></textarea>
    </div>

    <div class="output-container">
        <div class="tabs">
            <button id="btn-console" class="tab active" onclick="switchTab('console')">Terminal</button>
            <button id="btn-symbols" class="tab" onclick="switchTab('symbols')">S√≠mbolos</button>
            <button id="btn-errors" class="tab" onclick="switchTab('errors')">Errores</button>
            <button id="btn-ast" class="tab" onclick="switchTab('ast')">AST</button>
        </div>

        <div id="tab-console" class="tab-content active">
            <div class="tab-header">
                <span>Salida Est√°ndar</span>
                <button class="btn-download" onclick="descargar('console')">üíæ Descargar</button>
            </div>
            <pre id="console">// Esperando ejecuci√≥n...</pre>
        </div>

        <div id="tab-symbols" class="tab-content">
            <div class="tab-header">
                <span>Tabla de S√≠mbolos</span>
                <button class="btn-download" onclick="descargar('symbols')">üíæ Descargar CSV</button>
            </div>
            <div class="table-wrapper">
                <table id="symbols-table">
                    <thead><tr><th>ID</th><th>Tipo</th><th>√Åmbito</th><th>Valor</th><th>Pos</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-errors" class="tab-content">
            <div class="tab-header">
                <span>Reporte de Errores</span>
                <button class="btn-download" onclick="descargar('errors')">üíæ Descargar CSV</button>
            </div>
            <div class="table-wrapper">
                <table id="errors-table">
                    <thead><tr><th>Tipo</th><th>Descripci√≥n</th><th>L√≠nea</th><th>Col</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="tab-ast" class="tab-content">
            <div class="tab-header">
                <span>√Årbol de Sintaxis Abstracta</span>
                <button class="btn-download" onclick="descargar('ast')">üíæ Descargar TXT</button>
            </div>
            <pre id="ast-view" style="padding: 10px; color: #a9b7c6; font-size: 13px;">// El √°rbol aparecer√° aqu√≠...</pre>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
